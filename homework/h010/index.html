    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

    <div class="container">

    </div>


    <script>

        let title = document.createElement('h1');
        title.textContent = 'English Premier League Teams';
        document.body.prepend(title);

        const container = document.querySelector('.container');
        const clubs = JSON.parse(data).teams

        clubs.forEach(element => {
            let clubEl = document.createElement('div');
            clubEl.setAttribute('class', 'club-box')
            let clubName = document.createElement('a');
            clubName.setAttribute('class', 'club-name')
            clubName.href = element.website;
            clubName.textContent = element.name;
            let clubCrest = document.createElement('img');
            clubCrest.setAttribute('class', 'club-crest')
            clubCrest.alt = 'crest';
            clubCrest.src = element.crest;
            let clubCoach = document.createElement('p');
            clubCoach.innerHTML = `<b>Manager:</b> ${element.coach.name}`;
            clubCoach.setAttribute('class', 'club-coach'); 
            
            clubEl.appendChild(clubName);
            clubEl.appendChild(clubCrest);
            clubEl.appendChild(clubCoach);
            container.appendChild(clubEl);
            
        });

        

        
    </script>
</body>
